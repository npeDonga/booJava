    <script th:inline="javascript">
        $("#circle_data-container").hide();
        $("#circle_pagination-container").hide();

            function template(data) {
                var html = "";
                for (var i = 0;i<data.length;i++){
                    html += "<tr><td>"+data[i]['id']+"</td>"
                    +"<td>"+data[i]['title']+"</td>"
                    +"<td>"+data[i]['body']+"</td>"
                    +"<td>"+data[i]['updated_at']+"</td></tr>"
                }
                return html;
            }

            $('#normal_pagination-container').pagination({
                dataSource: '/send/api/normal',
                locator: 'items',
                totalNumber: [[${noticeCount}]],
                pageSize: 10,
                autoHidePrevious: true,
                autoHideNext: true,
                ajax: {
                    beforeSend: function() {
                        $("#normal_data-container").html("Loading");
                    }
                },
                callback: function(data, pagination) {
                    var html = template(data);
                    $('#normal_data-container').html(html);
                }
            });

            $('#circle_pagination-container').pagination({
                dataSource: '/send/api/circle',
                locator: 'items',
                totalNumber: [[${circleCount}]],
                pageSize: 10,
                autoHidePrevious: true,
                autoHideNext: true,
                ajax: {
                    beforeSend: function() {
                        $("#circle_data-container").html("Loading");
                    }
                },
                callback: function(data, pagination) {
                    var html = template(data);
                    $('#circle_data-container').html(html);
                }
            });

        function onNoticeClicked(){
            $("#normal_data-container").show();
            $("#normal_pagination-container").show();
            $("#circle_data-container").hide();
            $("#circle_pagination-container").hide();
        }

        function onCircleClicked(){
            $("#normal_data-container").hide();
            $("#normal_pagination-container").hide();
            $("#circle_data-container").show();
            $("#circle_pagination-container").show();
        }
    </script>
